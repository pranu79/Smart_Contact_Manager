<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/base::layout(~{::title},~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Dashboard</title>
</head>

<body>

	<section>
		<div class="container py-1">
			<div class="row">
				<div class=" col-md-10 offset-md-1 ">
					<div class="card mb-3">
						<div class="card-body text-center">

							<img th:src="@{/img/phone.png}" class="ProfileImage">


							<div class=" text-center font-family mt-2">

								<h1 class="">Start adding your contacts here...</h1>
								<a th:href="@{/user/addContact}" class="btn btn-outline-primary mt-3">ADD NEW
									CONTACT</a>
								<hr>
								
								<div class="container text-center bg-white">
								<h3 class="">Donate Us</h3>
								<input type="text" name="amount" id="payment_field" class="form-control border-info  px-3" style="border:1px solid info" placeholder="Enter amount">
								<button onclick="payment()" class="btn btn-success col-md-3 my-3">PAY</button>
</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
